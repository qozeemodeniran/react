<html>
    <head>

        <!--  add cdn link for React -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

        <!-- add cdn link for Reeact-DOM -->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

        <!-- add cdn for babel: this allow us to write jsx syntax and es6 on old browsers -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>

        <!-- placeholders for react component -->
        <div id="one"></div>
        <div id="two"></div>

        <!-- create function to hold what the react component should do -->
        <script type="text/babel">
            function Hello() {
                return <h1>Hello React</h1>;
            }
            
            // render react component
            ReactDOM.render(<Hello />, document.getElementById('one'))
        </script>

        <script type="text/babel">
            function Paragraph() {
                return <p>Thiss is a paragraph</p>;
            }
            
            // render react component
            ReactDOM.render(<Paragraph />, document.getElementById('two'))
        </script>
    </body>
</html>
