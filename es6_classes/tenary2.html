<!DOCTYPE html>
<html lang="en">
    <body>
    <p id="demo"></p>

    <script>
        function rendeApp() {
            document.getElementById("demo").innerHTML = "Welcome to page";
        }

        function renderLogin() {
            document.getElementById("demo").innerHTML  = "Kindly login";
        }

        let authenticated = true;

        // tenary
        authenticated ? rendeApp() : renderLogin();
    </script>
    </body>
</html>
